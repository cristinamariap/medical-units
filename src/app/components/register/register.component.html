<section class="image container">
  <mat-card>
    <div>
      <p>{{'CREATEACCOUNT' | translate}}</p>

      <div>
        {{'NAME' | translate}}
        <input matInput type="text" placeholder="Enter your name" [value]="name" (input)="name = $event.target.value" required>
      </div>

      <div>
        {{'EMAIL' | translate}}
        <input matInput type="text" placeholder="Enter Email" [value]="email" (input)="email = $event.target.value" required>
      </div>

      <div>
        {{'PASSWORD' | translate}}
        <input matInput type="text" placeholder="Enter Password" [value]= "password" (input)="password = $event.target.value" required>
      </div>

      <div>
        {{'DISEASES' | translate}}
        <input matInput type="text" placeholder="Enter your diseases" [value]= "diseases" (input)="diseases = $event.target.value">
      </div>

      <div>
        {{'PROFILEPIC' | translate}}
        <input matInput type="text" placeholder="Path for your profile picture" [value]= "profilePic" (input)="profilePic = $event.target.value">
      </div>

    </div>
    <BR>
    <button (click)="clickMe()">{{'REGISTER' | translate}}</button>
  </mat-card>

</section>
