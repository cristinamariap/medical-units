<section class="image">
  <p>{{"DOCTORS" | translate}}</p>

  <mat-card class="container" *ngFor="let med of doctorsToShow" >
    <img [src]="med.img" alt="">
    <mat-list>
      <mat-list-item>
        <div style="width:20%; display: inline-block;">
          {{'NAME' | translate}}
        </div>
        <div style="width:80%; display:inline-block;">
          <span>{{med.nume}}</span>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div style="width:20%; display: inline-block;">
          {{'PNAME' | translate}}
        </div>
        <div style="width:80%; display:inline-block;">
          <span>{{med.prenume}}</span>
        </div>
      </mat-list-item>
      <mat-list-item>
        <div style="width:20%; display: inline-block;">
          {{'SPECIALIZATION' | translate}}
        </div>
        <div style="width:80%; display:inline-block;">
          {{med.specializare}}
        </div>
    </mat-list-item>
    <mat-list-item>
      <div style="width:20%; display: inline-block;">
        {{'GRADUATION' | translate}}
      </div>
      <div style="width:80%; display:inline-block;">
        {{med.an}}
      </div>
    </mat-list-item>
    </mat-list>
  </mat-card>
</section>
